spring:
    application:
        name: basics
    datasource:
        url: jdbc:h2:mem:spring-basics
        driver-class-name: org.h2.Driver
        username: admin
        password: admin
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

logging:
    level:
        org:
            springframework:
                security: DEBUG
server:
    ssl:
        key-store: classpath:localhost.p12
        key-store-type: PKCS12
        key-store-password: 123